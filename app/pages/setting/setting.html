<ion-header>

  <ion-navbar primary>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="setting">
  <ion-list>
    <ion-item>
      <ion-label> Show Image</ion-label>
      <ion-toggle checked="false" [(ngModel)]="imageSetting" (ngModelChange)="changeImgSetting($event)"></ion-toggle>
    </ion-item>
    <ion-item (click)="clearHis()" >
      <ion-label> Clear History</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

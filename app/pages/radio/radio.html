<ion-header>

  <ion-navbar primary>
    <ion-title>科技節目</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="radio">
  <ion-item>
    <ion-label>Programme</ion-label>
    <ion-select [(ngModel)]="itProgramme" (ngModelChange)="itProgrammeSel($event)">
      <ion-option value="digi" checked="true">數碼生活頻道</ion-option>
      <ion-option value="hkpug">HKPUG</ion-option>
      <ion-option value="randgad">亂gad</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-icon class="icon playerIcon" name="play" (click)="play()"></ion-icon>
    <ion-icon class="icon playerIcon" name="pause" (click)="pause()"></ion-icon>
    <ion-icon class="icon playerIcon" name="rewind" (click)="rs()" ></ion-icon>
    <ion-icon class="icon playerIcon" name="fastforward" (click)="ff()" ></ion-icon>

    <span class="timeCur">{{currentTime|secondsToTime}}</span>
    <p>Now playing: {{playingRadio}}</p>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="playItem(item.enclosure.link,item.title)" >
      {{item.title}} <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>

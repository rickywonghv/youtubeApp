<ion-header>

  <ion-navbar dark>
    <ion-title>網台</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="radio">
  <ion-item>
    <ion-label>Programme</ion-label>
    <ion-select [(ngModel)]="itProgramme" (ngModelChange)="itProgrammeSel($event)">
      <ion-option value="digi" checked="true">數碼生活頻道</ion-option>
      <ion-option value="hkpug">HKPUG</ion-option>
      <ion-option value="randgad">亂gad</ion-option>
      <ion-option value="mikelees">迷離舊金山 (Old)</ion-option>
      <ion-option value="ibhk">IBHK</ion-option>
      <ion-option value="nop">無奇不有</ion-option>
    </ion-select>
  </ion-item>
  <ion-item webkit-playsinline>
    <ion-icon class="icon playerIcon" name="rewind" (click)="player.rs()" ></ion-icon>
    <ion-icon class="icon playerIcon pauseBtn" name="pause" (click)="player.pause()"></ion-icon>
    <ion-icon class="icon playerIcon playBtn" name="play" (click)="player.play()"></ion-icon>
    <ion-icon class="icon playerIcon" name="fastforward" (click)="player.ff()" ></ion-icon>

    <span class="timeCur">{{player.currentTime|secondsToTime}}</span>

    <p>Now playing: {{player.playingRadio}}</p>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="playItem(item.enclosure.link,item.title)" >
      {{item.title}} <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
